<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form action="mailto:contact@joanaTaveras.com" method="POST" enctype="multipart/form-data" name="EmailForm">
        Name:<br>
        <input type="text" size="19" name="Contact-Name"><br><br>
        Email:<br>
        <input type="email" name="Contact-Email"><br><br>
        <button type="submit" value="Submit">Send</button>
      </form>
    </main>
  </body>
</html>
